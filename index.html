<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <div class="brand">TechMendarz</div>
        <div id="error"></div>
        <form id="form" action="./" method="get">

            <div id="username" class="inset"><i class="bi bi person-fill"></i><input type="text" placeholder="username"></div>

            <div id="password" class="inset"><i class="bi bi key-fill"></i><input type="password" placeholder="password"></div>

            <button type="submit">Sign-In</button>

            <h5><a href="#">Forget password</a> or <a href="#">Sign up</a></h5>
        </form>
    </div>
    <script src="./script.js" async defer></script>
</body>
</html>
